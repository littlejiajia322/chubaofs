

version: '2'

services:
  cfs1:
    container_name: cfs1
    image: cfs1
    restart: always
    ports:
     - "8080:8082"
    networks:
      vpcbr:
        ipv4_address: 10.5.0.5
  cfs2:
    container_name: cfs2
    image: cfs2
    restart: always
    ports:
     - "8081:8083"
    networks:
      vpcbr:
        ipv4_address: 10.5.0.6

networks:
  vpcbr:
    driver: bridge
    ipam:
     config:
       - subnet: 10.5.0.0/16
         gateway: 10.5.0.1
